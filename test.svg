<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<?xml-stylesheet type="text/css" href="test.css" ?>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100px" height="100px">
    <style>
        g.number {
            transform: translate(calc(100px / 3 * (var(--x) + 0.5)), calc(100px / 3 * (var(--y) + 0.5)));
        }
        g.number :is(circle, text) {
            fill: none;
            stroke: black;
            stroke-width: 2px;
            opacity: 10%
        }

        @keyframes ani {
            100% {
                opacity: 100%;
            }
        }
        g.number:nth-of-type(1) {
            --x: 0;
            --y: 0;
        }
        g.number:nth-of-type(1)  :is(circle, text) {
            animation-name: ani;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        g.number:nth-of-type(2) {
            --x: 1;
            --y: 0;
        }
        g.number:nth-of-type(3) {
            --x: 2;
            --y: 0;
            opacity: 100%
        }
        g.number:nth-of-type(3) :is(circle, text) {
            opacity: 10%
        }
        g.number:nth-of-type(3) image {
            transform: translate(-15px, -15px);
        }
        g.number:nth-of-type(4) {
            --x: 0;
            --y: 1;
        }
        g.number:nth-of-type(5) {
            --x: 1;
            --y: 1;
        }
        g.number:nth-of-type(6) {
            --x: 2;
            --y: 1;
        }
        g.number:nth-of-type(7) {
            --x: 0;
            --y: 2;
        }
        g.number:nth-of-type(8) {
            --x: 1;
            --y: 2;
        }
        g.number:nth-of-type(9) {
            --x: 2;
            --y: 2;
        }
        text {
            text-anchor: middle;
            font-family: arial,sans-serif;
            font-size: 12px;
        }
        a path {
            fill: green;
        }
        a:visited path {
            fill: blue;
        }
        #mouth:hover {
            stroke: red;
            stroke-width: 3px;
        }
    </style>
    <rect width="100%" height="100%" fill="white" />
    <g class="number">
        <circle r="10" />
        <text y="4">1</text>
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">2</text>
    </g>
    <g class="number">
        <image href="test-ext.svg" />
        <circle r="10" />
        <text y="4">3</text>
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">4</text>
        <use href="test-ext2.svg#number4" />
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">5</text>
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">6</text>
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">7</text>
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">8</text>
    </g>
    <g class="number">
        <circle r="10" />
        <text y="4">9</text>
    </g>
    <script>
        document.querySelectorAll("g.number:nth-of-type(2) :is(circle, text)").forEach((el) => el.style.opacity="100%")
    </script>
    <script>
        const body = document.body || window.parent.document.body
        const sp = document.createElement("span")
        sp.classList.add("iwashere")
        sp.innerHTML = "&#9319;"
        body.appendChild(sp)
    </script>
    <script href="test.js" ></script>

</svg>
